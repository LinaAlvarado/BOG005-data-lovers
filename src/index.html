<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="img/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <meta charset="utf-8">
  <title>Olympic Games</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1 id="tituloPrin">Olympic Games</h1>
    <img id="logo" src="img/logo.png" alt="logo juegos olimpicos">
  </header>

  <main>
    <section class="intro">
      <div class="contenedorParra">
        <h2 class="tituloD">Welcome!</h2>
        <p class="primerParr">Learn interesting facts about the athletes who participated.</p>
      </div>
      <img id="mascotas" src="img/mascotasju.jpg" alt="mascotas juegos olimpicos">
    </section>

  <section id="Statistics">
<h2>Statistics</h2>
<p>(resultados )</p>
  </section>

  
    <div id="cInput">
      <h2>Meet the athletes who participated</h2>
      <input type="text" placeholder="Write the country" id="country" />
      <input type="text" placeholder="Write the sport" id="sport" />
      <select name="gender" id="gender" placeholder="Gender">
        <option value="">Gender</option>
        <option value="M">M</option>
        <option value="F">F</option>
      </select>
      <select name="medal" id="medal">
        <option value="">Medal</option>
        <option value="Gold">Gold</option>
        <option value="Silver">Silver</option>
        <option value="Bronze">Bronze</option>
      </select>  
    </div>
    <section id="atletas"></section>
    
  

  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
